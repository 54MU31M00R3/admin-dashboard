<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="sidenav">
        <div class="side-header">
          <img src="./assets/code-brackets.svg" alt="dashboard-icon" />
          <div>Dashboard</div>
        </div>
        <div class="general-navlinks">
          <img src="./assets/home-variant.svg" alt="home-icon" />
          <div>Home</div>
          <img src="./assets/card-account-details-outline.svg" alt="profile-icon" />
          <div>Profile</div>
          <img src="./assets/message-reply-outline.svg" alt="messages-icon" />
          <div>Messages</div>
          <img src="./assets/clock-time-three-outline.svg" alt="history-icon" />
          <div>History</div>
          <img src="./assets/file-document-multiple-outline.svg" alt="tasks-icon" />
          <div>Tasks</div>
          <img src="./assets/account-group.svg" alt="communities-icon" />
          <div>Communities</div>
        </div>
        <div class="other-navlinks">
          <img src="./assets/cog.svg" alt="settings-icon" />
          <div>Settings</div>
          <img src="./assets/help-box-outline.svg" alt="support-icon" />
          <div>Support</div>
          <img src="./assets/shield-check-outline.svg" alt="privacy-icon" />
          <div>Privacy</div>
        </div>
      </div>
    </div>
  </body>
</html>
